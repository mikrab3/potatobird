<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potatobird Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .search-container {
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .content {
            padding-top: 20px; /* Removed extra padding since the search bar is sticky */
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container .library-title {
            margin-right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .search-container .search-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 50%;
        }
        .search-container .search-icon {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #999;
        }
        .search-container input {
            width: 100%;
            padding: 10px 20px 10px 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .grid-item label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        function searchImages() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.grid-item');

            items.forEach(item => {
                const label = item.querySelector('label').innerText.toLowerCase();
                if (label.includes(searchQuery)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        document.addEventListener('scroll', () => {
            const searchContainer = document.querySelector('.search-container');
            const currentScrollTop = window.scrollY;

            if (currentScrollTop > 50) {
                searchContainer.style.transform = 'translateY(0%)';
            } else {
                searchContainer.style.transform = 'translateY(0)';
            }
        });
    </script>
</head>
<body>
    <div class="search-container">
        <span class="library-title">Potatobird Library</span>
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>

                placeholder="Search images by label..." 
                onkeyup="searchImages()"
            >

    </div>
